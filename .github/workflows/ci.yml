name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      # Run tests but always continue to the next step, regardless of the outcome
      run: |
        pytest --cov=tests --cov-report=xml --html=report.html || true

    - name: List files for debugging
      # Optional step to list files and verify report generation
      run: ls -R

    - name: Upload test report
      if: always() # Ensure this step runs regardless of previous steps' outcomes
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: report.html

    - name: Upload coverage report
      if: always() # Ensure this step runs regardless of previous steps' outcomes
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml
