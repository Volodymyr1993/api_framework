name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests and generate report
      # Run tests, save the result of pytest in a variable
      id: pytest
      run: |
        pytest --cov=tests --cov-report=xml --html=report.html
      continue-on-error: true

    - name: Upload test report
      # Always upload the report regardless of the test result
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: report.html

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml

    - name: Fail the workflow if tests failed
      if: steps.pytest.outcome != 'success'
      run: |
        echo "Tests failed, failing the workflow."
        exit 1
